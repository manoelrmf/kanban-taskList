<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
	<div class="container-login animated bounceInLeft">
		<div class="box shadow-lg  mb-5 rounded">
				<div class="p-3 mb-2 bg-primary component rounded-top"></div>

				<h3 class="ml-7 title mt-3">Entre em sua conta</h1>
				<hr class="component bg-primary w-75">
			<form class="">
				<div class="form-group mt-5 ml-6">
				  <label for="exampleInputEmail1">E-mail</label>
					  <input type="email" class="form-control no-border" id="exampleInputEmail1" placeholder="Digite seu e-mail" onfocus>
				</div>
				<div class="form-group mt-2 ml-6">
					<label for="exampleInputPassword1">Senha</label>
					  <input type="password" class="form-control no-border" id="exampleInputPassword1" placeholder="Digite sua senha">
				</div>
				<button type="submit" class="btn btn-primary btn-login mt-4 component">Entrar</button>
			</form>
		</div>
	</div>
	
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/autoChangeColor.js"></script>

</body>
</html>
