<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
	<style>
		body{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="container-login animated bounceInLeft  ">
		<div class="box shadow-lg  mb-5 rounded card">
				<div class="card-header h3 text-center">Entre em sua conta</div>
				<img src="img/logo.png" class="logo-tasks" alt="">
				<hr class="w-75 hr-login bg-white">

			<form class="" >
				<div class="form-group mt-3 ml-6">
				  <label for="exampleInputEmail1">E-mail</label>
					  <input type="email" class="form-control no-border" id="exampleInputEmail1" placeholder="Digite seu e-mail" onfocus>
				</div>
				<div class="form-group mt-2 ml-6">
					<label for="exampleInputPassword1">Senha</label>
					  <input type="password" class="form-control no-border" id="exampleInputPassword1" placeholder="Digite sua senha">
				</div>
				<button type="button" class="btn btn-login mt-4 component">Entrar</button>
			</form>
		</div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/autoChangeColor.js"></script>
	
</body>
</html>
